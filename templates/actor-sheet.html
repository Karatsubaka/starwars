<form class="actor-sheet" autocomplete="off">
  <h1>{{actor.name}}</h1>
  <h3>Caractéristiques</h3>
  <ul>
    <li>Force : {{data.characteristics.force}}</li>
    <li>Agilité : {{data.characteristics.agilite}}</li>
    <li>Intelligence : {{data.characteristics.intelligence}}</li>
  </ul>

  <h3>Compétences</h3>
  <ul>
    <li>Pilotage : {{data.skills.pilotage}}</li>
    <li>Tir : {{data.skills.tir}}</li>
  </ul>
</form>
